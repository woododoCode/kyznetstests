<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text / html; charset=utf-8">
    <title>{{ current_rubric.name }} Doska objavlenij</title>
</head>
<body>
    <h1>Objavlenija</h1>
    <h2>Rubric: {{ current_rubric.name }}</h2>
    <div>
        <a href="/bboard/">Home</a>
        {% for rubric in rubrics %}
        <a href="/bboard/{{ rubric.pk }}/">{{ rubric.name }}</a>
        {% endfor %}
    </div>
    {% for bb in bbs %}
    <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p>{{ bb.published|date:"d.m.Y H:i:s"}}</p>
    </div>
    {% endfor %}
</body>
</html>
