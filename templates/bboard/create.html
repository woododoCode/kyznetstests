<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html charset=utf-8">
    <title>Dobavlenie Objavlenija - Doska Objavlenij</title>
</head>
<body>
    <h1>Dobavlenie objavlenija</h1>
    <div>
        <a href="{% url 'index' %}">Home</a>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Dobavit">
    </form>
</body>
</html>
